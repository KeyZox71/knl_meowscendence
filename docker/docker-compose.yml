name: ft_transcendence

include:
  - ./volumes.yml
  - ./networks.yml
  - ./monitoring/compose.yml

services:
  front:
    container_name: transcendence-front
    build:
      dockerfile: docker/front/Dockerfile
      context: ..
    ports:
      - ${OUT_PORT}:443
    environment:
      - SERVER_NAME=localhost
      - TZ=Europe/Paris
    depends_on:
      user-api:
        condition: service_started
      auth-api:
        condition: service_started
    networks:
      - front
    restart: unless-stopped
  user-api:
    container_name: transcendence-api-user
    build:
      dockerfile: docker/api-base/Dockerfile
      context: ..
    volumes:
      - db-user:/db
    networks:
      - front
      - back
    environment:
      - TZ=Europe/Paris
      - API_TARGET=user
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
  auth-api:
    container_name: transcendence-api-auth
    build:
      dockerfile: docker/api-base/Dockerfile
      context: ..
    volumes:
      - db-auth:/db
    networks:
      - front
      - back
    environment:
      - TZ=Europe/Paris
      - API_TARGET=auth
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
